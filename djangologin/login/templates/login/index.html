<!Doctype html>
<html>
<header>
  <meta charset="utf-8">
  <title>Login</title>
</header>
<body>
  <h1>Login</h1>
  <form action="{% url 'login:login' %}" method="post">
    {% csrf_token %}
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
