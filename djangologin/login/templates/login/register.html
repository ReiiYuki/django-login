<!Doctype html>
<html>
<header>
  <meta charset="utf-8">
  <title>Register</title>
</header>
<body>
  <h1>Register</h1>
  <form action="{% url 'login:register' %}" method="post">
    {% csrf_token %}
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br>
    Email:<br>
    <input type="email" name="email"><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
